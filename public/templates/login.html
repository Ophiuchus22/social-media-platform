<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- Your app scripts -->
    <script src="app.js"></script>
    <script src="js/controllers/authControllers.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome Back</h2>
                
                <!-- Alert/Message Container -->
                <div class="fixed top-4 right-4 space-y-2" ng-if="messageVisible">
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-md" ng-if="successMessage">
                        <p>{{ successMessage }}</p>
                    </div>
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md" ng-if="errorMessage">
                        <p>{{ errorMessage }}</p>
                    </div>
                </div>

                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="user.email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="user.password" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <div class="mt-3 text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="#!/register" class="text-primary">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
