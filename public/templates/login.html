<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- Your app scripts -->
    <script src="app.js"></script>
    <script src="js/controllers/authControllers.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body border-2 shadow p-3">
                <h2 class="card-title text-center mb-4">Welcome Back</h2>
                
                <!-- Alert/Message Container -->
                <div class="alert-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
                    <div class="alert shadow-sm border-0" role="alert" ng-if="messageVisible"
                         ng-class="{'alert-success': successMessage, 'alert-danger': errorMessage}">
                      <div class="d-flex align-items-center">
                        <i class="bi me-2" ng-class="{'bi-check-circle': successMessage, 'bi-exclamation-triangle': errorMessage}"></i>
                        <span>{{ successMessage || errorMessage }}</span>
                      </div>
                    </div>
                  </div>

                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="user.email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="user.password" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <div class="mt-3 text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="#!/register" class="text-primary">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
