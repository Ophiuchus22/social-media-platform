<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Fishbonk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="profileController.js"></script>
    <script src="profileService.js"></script>
</head>
<body ng-controller="ProfileController">
    <header class="container mx-auto flex justify-between items-center p-4">
        <div class="flex items-center cursor-pointer" ng-click="goToPosts()">
            <img src="/logo/fishbook.png" alt="Fishbook Logo" class="h-11 mr-2">
            <h1 id="fishbonk" class="text-2xl font-bold">Fishbonk</h1>
        </div>
        <div class="flex space-x-4" ng-controller="MainController">
            <a href="#!/profile" class="hover:bg-blue-700 p-2 rounded flex items-center">
                <img src="{{ user.profile_picture ? '/storage/profile_pictures/' + user.profile_picture : '/logo/default.png' }}" alt="User Profile" class="h-8 w-8 rounded-full mr-2">
                {{ userName }}
            </a>
            <button ng-click="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </div>
    </header>

    <!-- Alert/Message Container -->
    <div class="fixed top-4 right-4 space-y-2" ng-if="messageVisible">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" ng-if="successMessage">
            <p>{{ successMessage }}</p>
        </div>
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" ng-if="errorMessage">
            <p>{{ errorMessage }}</p>
        </div>
    </div>


    <main class="container mx-auto mt-20 flex justify-center">
        <div class="w-full lg:w-1/2 px-4">
            <div class="section bg-white rounded-lg border-2 border-gray-300 shadow-lg mb-6">
                <div class="p-4">
                    <div class="flex justify-between items-center">
                        <h2 id="my-profile" class="text-xl font-bold mb-4 text-gray-800">My Profile</h2>
                        <button ng-click="toggleEdit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            {{ isEditing ? 'Cancel' : 'Edit' }}
                        </button>
                    </div>

                    <div class="flex items-center mb-4">
                        <div class="mr-4">
                            <img ng-src="{{ user.profile_picture ? '/storage/profile_pictures/' + user.profile_picture : '/logo/default.png' }}" alt="Profile Picture" class="h-20 w-20 rounded-full">
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold">{{ user.name }}</h3>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>

                    <div class="mb-4" ng-if="!isEditing">
                        <strong>Bio:</strong> {{ user.bio || 'No bio available' }}
                    </div>

                    <form ng-if="isEditing" ng-submit="updateProfile()" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" ng-model="user.name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" ng-model="user.email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" readonly>
                        </div>

                        <div>
                            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                            <textarea id="bio" ng-model="user.bio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                        </div>

                        <div>
                            <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                            <input type="file" id="profile_picture" onchange="angular.element(this).scope().onFileSelect(this.files)" class="mt-1 block w-full">
                        </div>

                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
