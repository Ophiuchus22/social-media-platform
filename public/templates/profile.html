<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Fishbonk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="profileController.js"></script>
    <script src="profileService.js"></script>
</head>
<body class="bg-light" ng-controller="ProfileController">
    <!-- Header -->
    <header class="container-fluid py-3 bg-white shadow-sm sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center cursor-pointer" ng-click="goToPosts()">
                <img src="/logo/fishbook.png" alt="Fishbook Logo" class="img-fluid me-3" style="height: 50px;">
                <h1 id="fishbonk" class="h3 mb-0 fw-bold text-primary">Fishbonk</h1>
            </div>
            <div class="d-flex align-items-center" ng-controller="MainController">
                <a href="#!/profile" class="d-flex align-items-center text-decoration-none text-dark me-4">
                    <img ng-src="{{ user.profile_picture ? '/storage/profile_pictures/' + user.profile_picture : '/logo/default.png' }}" alt="User Profile" class="rounded-circle me-2 shadow-sm" style="width: 40px; height: 40px;">
                    <span class="fw-medium">{{ userName }}</span>
                </a>
                <button ng-click="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <!-- Alert/Message Container -->
    <div class="alert-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
        <div class="alert shadow-sm border-0" role="alert" ng-if="messageVisible"
            ng-class="{'alert-success': successMessage, 'alert-danger': errorMessage}">
        <div class="d-flex align-items-center">
            <i class="bi me-2" ng-class="{'bi-check-circle': successMessage, 'bi-exclamation-triangle': errorMessage}"></i>
            <span>{{ successMessage || errorMessage }}</span>
        </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <!-- Profile Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 id="my-profile" class="h4 fw-bold">My Profile</h2>
                            <button ng-click="toggleEdit()" class="btn btn-primary">
                                {{ isEditing ? 'Cancel' : 'Edit' }}
                            </button>
                        </div>

                        <div class="d-flex align-items-center mt-4">
                            <img ng-src="{{ user.profile_picture ? '/storage/profile_pictures/' + user.profile_picture : '/logo/default.png' }}" alt="Profile Picture" class="rounded-circle me-3 shadow-sm" style="width: 80px; height: 80px;">
                            <div>
                                <h3 class="h5 fw-bold">{{ user.name }}</h3>
                                <p class="text-muted">{{ user.email }}</p>
                            </div>
                        </div>

                        <div class="mt-4" ng-if="!isEditing">
                            <strong class="text-dark">Bio:</strong>
                            <p class="text-muted">{{ user.bio || 'No bio available' }}</p>
                        </div>

                        <!-- Edit Profile Form -->
                        <form ng-if="isEditing" ng-submit="updateProfile()" class="mt-4">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" ng-model="user.name" required class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" ng-model="user.email" required class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea id="bio" ng-model="user.bio" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" id="profile_picture" onchange="angular.element(this).scope().onFileSelect(this.files)" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-success w-30">Update Profile</button>
                        </form>
                    </div>
                </div>

                <!-- My Posts Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="h4 fw-bold mb-3">My Posts</h2>
                        <div ng-repeat="post in user.posts" class="mb-3 p-3 border rounded shadow-sm bg-light">
                            <h3 class="h6 fw-bold">{{ post.title }}</h3>
                            <p>{{ post.content }}</p>
                            <p class="text-muted small">Posted on: {{ post.created_at | date:'medium' }}</p>
                        </div>
                        <div ng-if="user.posts.length === 0" class="text-center text-muted">
                            <p>No posts available.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
