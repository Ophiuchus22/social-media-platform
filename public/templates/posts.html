<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100" ng-controller="PostController">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-3 fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/logo/fishbook.png" alt="Fishbook Logo" class="h-11 mr-2">
                <h1 class="text-2xl font-bold">Fishbonk</h1>
            </div>
            <div class="flex space-x-4" ng-controller="MainController">
                <a href="javascript:void(0)" class="hover:bg-blue-700 p-2 rounded flex items-center">
                    <img src="logo/default.png" alt="User Profile" class="h-8 w-8 rounded-full mr-2"> <!-- Adjust size as needed -->
                    <span>{{ userName }}</span>
                </a>

                <!-- Notification icon and dropdown -->
                <!-- <div ng-controller="NotificationController">
                    <div class="relative">
                        <div class="notification-icon cursor-pointer" ng-click="toggleNotifications()">
                            <i class="fa fa-bell"></i>
                            <span class="badge absolute -top-1 -right-1 bg-red-500 text-white rounded-full px-2 py-1 text-xs" ng-if="notifications.length > 0">
                                {{ notifications.length }}
                            </span>
                        </div>
                        <div class="notification-dropdown absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg z-10" ng-show="showNotifications">
                            <div class="py-1">
                                <div ng-repeat="notification in notifications" class="px-4 py-2 hover:bg-gray-100 cursor-pointer" ng-click="markAsRead(notification)">
                                    {{ notification.type }} - {{ notification.created_at | date:'medium' }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->

                <a href="javascript:void(0)" ng-click="logout()" class="hover:bg-blue-700 p-3 rounded">
                    <i class="fas fa-sign-out-alt"></i>
                </a>                            
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-20 flex justify-center">
        <!-- Main Feed -->
        <div class="w-full lg:w-1/2 px-4">
            <!-- Error Message Section -->
            <div ng-if="errorMessage" class="bg-red-100 text-red-800 p-2 mb-4 rounded-md">
                {{ errorMessage }}
            </div>

            <!-- Post Creation Section -->
            <div class="bg-white rounded-lg border-2 border-gray-300 shadow-lg mb-6">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Create Post</h2>
                    <form ng-submit="createPost()" class="space-y-4">
                        <textarea ng-model="newPost.content" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?"></textarea>
                        <button type="submit" class="w-full py-2 px-4 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i> Post
                        </button>
                    </form>
                </div>
            </div>

            <!-- Displayed Posts Section -->
            <div class="space-y-6">
                <div ng-repeat="post in posts" class="bg-white rounded-lg border-2 border-gray-300 shadow-lg">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <div>
                                    <p class="font-semibold text-gray-800">{{ post.user.name }}</p>
                                    <p class="text-gray-500 text-sm">{{ post.created_at | date:'medium' }}</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button ng-if="post.can_edit" ng-click="editPost(post)" class="text-gray-400 hover:text-blue-600">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button ng-click="deletePost(post)" class="text-gray-400 hover:text-red-600">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                        <p class="mt-2 text-gray-700" ng-hide="post.editing">{{ post.content }}</p>

                        <!-- Edit Section -->
                        <div ng-show="post.editing" class="mt-4">
                            <form ng-submit="updatePost(post); post.editing = false">
                                <textarea ng-model="post.content" required class="mt-1 block w-full px-3 py-2 border-2 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                <div class="flex justify-between mt-2">
                                    <button type="submit" class="text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-save"></i> Save
                                    </button>
                                    <button ng-click="post.editing = false" type="button" class="text-gray-600 hover:text-gray-800">
                                        <i class="fas fa-times"></i> Cancel
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-4 flex items-center justify-between border-t border-b border-gray-200 py-2">
                            <button ng-click="toggleLike(post)" class="flex items-center text-gray-500 hover:text-blue-600">
                                <i class="fas" ng-class="{'fa-thumbs-down': post.is_liked, 'fa-thumbs-up': !post.is_liked}"></i>
                                <span class="ml-1">{{ post.is_liked ? 'Unlike' : 'Like' }} ({{ post.likes_count }})</span>
                            </button>
                            <button class="flex items-center text-gray-500 hover:text-blue-600">
                                <i class="fas fa-comment mr-1"></i> Comment
                            </button>
                            <!-- <button class="flex items-center text-gray-500 hover:text-blue-600">
                                <i class="fas fa-share mr-1"></i> Share
                            </button> -->
                        </div>

                        <div class="mt-4 space-y-2">
                            <div class="flex items-start" ng-repeat="comment in post.comments">
                                <div class="bg-gray-100 rounded-lg p-2 flex-grow">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <strong>{{ comment.user.name }}</strong>
                                            <p>{{ comment.content }}</p>
                                        </div>
                                        <button ng-click="deleteComment(post, comment)" class="text-gray-500 text-sm hover:text-red-500">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form ng-submit="addComment(post)" class="mt-4 flex items-center">
                            <input ng-model="post.newComment" required class="flex-grow px-3 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write a comment...">
                            <button type="submit" class="ml-2 text-blue-600 hover:text-blue-800">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
