<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body class="bg-light" ng-controller="PostController">
    <!-- Header -->
    <header class="container-fluid py-3 bg-white shadow-sm sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center cursor-pointer" ng-click="goToPosts()">
                <img src="/logo/fishbook.png" alt="Fishbook Logo" class="img-fluid me-3" style="height: 50px;">
                <h1 id="fishbonk" class="h3 mb-0 fw-bold text-primary">Fishbonk</h1>
            </div>
            <div class="d-flex align-items-center" ng-controller="MainController">
                <a href="#!/profile" class="d-flex align-items-center text-decoration-none text-dark me-4">
                    <img ng-src="{{ userProfilePicture }}?{{ randomKey }}" alt="User Profile" class="rounded-circle me-2 shadow-sm" style="width: 40px; height: 40px;">
                    <span class="fw-medium">{{ userName }}</span>
                </a>
                <button ng-click="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <!-- Alert/Message Container -->
    <div class="alert-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
        <div class="alert shadow-sm border-0" role="alert" ng-if="messageVisible"
            ng-class="{'alert-success': successMessage, 'alert-danger': errorMessage}">
        <div class="d-flex align-items-center">
            <i class="bi me-2" ng-class="{'bi-check-circle': successMessage, 'bi-exclamation-triangle': errorMessage}"></i>
            <span>{{ successMessage || errorMessage }}</span>
        </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Main Feed -->
            <div class="col-lg-6">

                <!-- Post Creation Section -->
                <div class="card mb-4 border-3 shadow p-3">
                    <div class="card-body">
                        <h5 class="card-title">Create Post</h5>
                        <form ng-submit="createPost()">
                            <div class="mb-3">
                                <textarea ng-model="newPost.content" required class="form-control" placeholder="What's on your mind?" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-30">
                                <i class="fas fa-paper-plane me-2"></i> Post
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Displayed Posts Section -->
                <div ng-repeat="post in posts" class="card mb-4 border-2 shadow p-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <div class="d-flex align-items-center">
                                <img ng-src="{{ post.user.profile_picture }}" alt="{{ post.user.name }}" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                                <div>
                                    <p class="mb-0 fw-semibold">{{ post.user.name }}</p>
                                    <small class="text-muted">{{ post.created_at | date:'medium' }}</small>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button ng-if="post.can_edit" ng-click="editPost(post)" class="btn-sm btn-outline-primary">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button ng-if="post.can_delete" ng-click="deletePost(post)" class="btn-sm btn-outline-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                        <p ng-hide="post.editing">{{ post.content }}</p>

                        <!-- Edit Section -->
                        <div ng-show="post.editing">
                            <form ng-submit="updatePost(post); post.editing = false">
                                <textarea ng-model="post.content" required class="form-control mb-2"></textarea>
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <button type="button" ng-click="post.editing = false" class="btn btn-secondary">Cancel</button>
                                </div>
                            </form> 
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between">
                            <button ng-click="toggleLike(post)" class="btn btn-link text-decoration-none">
                                <!-- <i class="fas" ng-class="{'fa-thumbs-down': post.is_liked, 'fa-thumbs-up': !post.is_liked}"></i> -->
                                {{ post.is_liked ? '‚ù§Ô∏è' : 'ü§ç' }} ({{ post.likes_count }})
                            </button>
                            <button ng-click="toggleCommentBox(post)" class="btn btn-link text-decoration-none">
                                <i class="fas fa-comment"></i> Comment
                            </button>
                        </div>

                        <!-- Comment Section -->
                        <div ng-if="post.showCommentBox" class="mt-3">
                            <div ng-repeat="comment in post.comments" class="d-flex align-items-start mb-2">
                                <div class="bg-light p-2 rounded w-100">
                                    <div class="d-flex justify-content-between">
                                        <strong>{{ comment.user.name }}</strong>
                                        <button ng-click="deleteComment(post, comment)" class="btn btn-sm text-danger">Delete</button>
                                    </div>
                                    <p class="mb-0">{{ comment.content }}</p>
                                </div>
                            </div>

                            <form ng-submit="addComment(post)" class="d-flex">
                                <input ng-model="post.newComment" required class="form-control me-2" placeholder="Write a comment...">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
